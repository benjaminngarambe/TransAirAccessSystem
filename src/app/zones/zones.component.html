<div id = "zonesSection">
    <div id="zoneContainer">
        <ng-container id="zoneContainer" *ngFor="let zone of zones;let i = index;">
            <div id = "zoneTitle">{{zone.name}}</div>
            <div id = "zoneTitle-column1">
                <input type = "text" id = "fullName{{i}}" *ngFor="let item of getArray(zone.capacity)"/>
            </div>
        </ng-container>
    </div>
</div>
