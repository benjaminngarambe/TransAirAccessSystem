<div id = "cardsSection">
    <ng-container *ngFor="let r of roles">
        <div>
            <div id = "cardTitle">{{r}}</div>
            <ul id="ulCards">
                <li *ngFor="let c of getFilteredCards(r.toString())">{{c.toString()}}</li>
            </ul>
        </div>
    </ng-container>
</div>
